<div class="row">
  <div class="col-md-7">
    <img src="{{product.img}}" >
  </div>
  
  <div class="col-md-5">
      <h3>{{product.name}}</h3>
      <p>{{product.ratings}}</p>
      <p>price: {{product.price}}</p>
      <p *ngFor="let detail of product.details"> {{detail}}</p>
      <p> {{product.description}}</p>
    </div>
    
</div>
