<div class="row">
  <div class="col-md-7">
    <img class="img-responsive" src="{{product.img}}" style="height: 500px; width: 100%; display: block;" >
  </div>
  
  <div class="col-md-5">
      <div class="font-weight-bold">
          <h2>{{product.name}}</h2>
      </div>
      <div class="text-muted font-weight-bold">
          <h3>Rs: <span>{{product.price}}</span></h3>
      </div>
      
      <p>Ratings: <span  class="fa fa-star"> {{product.ratings}}/5</span></p>
      <div class="text-muted" style="margin:30px 0">
        <h3 class="text-danger">Details:  </h3>
          <h4 *ngFor="let detail of product.details">{{detail}}</h4>
      </div>

      <div class="buy" style="margin:20px 0">
        <button class="btn btn-danger"><span class="fa fa-shopping-cart"></span> Buy Now</button>
      </div>
  </div>

    
</div>
<div class="row">
  <div style="margin: 40px 0">
    <h3 class="text-danger">Product Description: </h3>
      <p> {{product.description}}</p>
  </div>
</div>
<div class="row">
  <div class="comments" style="margin: 40px 0">
      <p *ngFor="let review of product.reviews">{{product.review}}</p>
  </div>
</div>
